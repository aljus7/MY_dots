####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, C, killactive
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, uwsm app -- flatpak run com.github.unrud.VideoDownloaders
bind = $mainMod, A, togglegroup,
bind = $mainMod, X, moveoutofgroup,
bind = $mainMod, Y, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = ALT, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, Tab, overview:toggle
#bind = $mainMod, Tab, hyprexpo:expo, toggle
bind = $mainMod, N, exec, sleep 2 && hyprctl dispatch dpms off
bind = $mainMod, V, exec, uwsm app -- cliphist list | rofi -dmenu -window-title Clipboard: | cliphist decode | wl-copy
bind = $mainMod, COMMA, exec, uwsm app -- rofi -show emoji -run-command "uwsm app -- {cmd}"
bind = $mainMod, MINUS, exec, uwsm app -- hyprpicker -a
bind = $mainMod, Print, exec, uwsm app -- grim -g "$(slurp)" - | swappy -f -
bind = $mainMod_ALT, Print, exec, uwsm app -- grim -g "$(slurp)" - | tesseract - - -l eng+slv | wl-copy
bind = $mainMod_ALT, M, exec, sleep 2 && systemctl poweroff
bind = $mainMod_ALT, N, exec, sleep 2 && systemctl reboot
bind = SUPER, D, togglesplit
bind = SUPER, F, exec, uwsm app -- ~/.config/myScripts/layout_toggle.sh
bind = ALT, Tab, exec, hyprctl dispatch cyclenext && hyprctl dispatch bringactivetotop
bind = $mainMod, G, fullscreen
bind = $mainMod, L, exec, hyprctl dispatch workspaceopt allfloat

# function keys
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && $HOME/.config/myScripts/VolumePopup/volumePopup.sh
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+ && $HOME/.config/myScripts/VolumePopup/volumePopup.sh
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86MonBrightnessUp, exec, brightnessctl s +5% && $HOME/.config/myScripts/BrightnessPopup/brightnessPopup.sh
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%- && $HOME/.config/myScripts/BrightnessPopup/brightnessPopup.sh
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize windows
binde = $mainMod alt, right, resizeactive, 45 0
binde = $mainMod alt, left, resizeactive, -45 0
binde = $mainMod alt, up, resizeactive, 0 -45
binde = $mainMod alt, down, resizeactive, 0 45

#Move windows
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm =	$mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


