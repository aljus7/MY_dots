[Settings]
language = en
folder = ~/DataSSD/SyncThing/Slike/Wallpapers
wallpaper = ~/DataSSD/SyncThing/Slike/Wallpapers/wallhaven-2ymod9.jpg
backend = hyprpaper
monitors = All
fill = fill
sort = daterev
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = wallust run $wallpaper && $HOME/.config/myScripts/update-colors.sh
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
show_path_in_tooltip = True
all_subfolders = False
zen_mode = False
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
stylesheet = $HOME/.config/waypaper/style.css

